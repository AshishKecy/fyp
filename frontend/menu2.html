<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photo Button</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.3/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <h3 class="mb-4">Upload Photo</h3>
                <div class="card">
                    <div class="card-body">
                        <form method="post" action="#" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="photo" class="form-label">Choose Photo</label>
                                <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                                <!-- Bootstrap "Choose Photo" button styling -->
                                <label class="btn btn-primary" for="photo">Choose Photo</label>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Upload</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
