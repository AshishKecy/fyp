            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Navbar styles*/
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;

        }

        /* Sidebar styles*/

            width: 250px;
            padding: 20px;
        }

        .category-title {
            font-weight: bold;
        }

        .category-list {
            list-style: none;
            padding: 0;
        }

        .category-link {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 5px 0;
        }

        .category-link.active {
            font-weight: bold;
        }

        /* Main content styles*/
        .content-container {
            display: flex;
            flex: 1;
        }

        /* Main content styles */
        /* Main content styles */
        /* Main content styles */
        .main-content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
            max-height: calc(100vh - 150px);
            /* Set a fixed height for the content area */
            overflow-y: auto;
            /* Enable vertical scrolling when content overflows */
        }

        .product-container {
            width: calc(25% - 15px);
            /* Adjusted width for each product container */
            margin-right: 20px;
            /* Gap between products */
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            box-sizing: border-box;
            /* Include padding and border in the width calculation */
            height: 250px;
            /* Set a fixed height for each product container */
            overflow: hidden;
            /* Hide overflow content */
        }

        .product-container:nth-child(4n) {
            margin-right: 0;
            /* Remove margin from every fourth product container */
        }




        .product-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .product-price {
            font-weight: bold;
            color: #333;
        }

        .quantity-select {
            margin-top: 10px;
        }

        .quantity-select select {
            width: 100%;
            padding: 5px;
        }

        /* Adjust width for smaller screens */
        @media (max-width: 768px) {
            .product-container {
                width: calc(50% - 10px);
            }
        }

        @media (max-width: 576px) {
            .product-container {
                width: 100%;
            }
        }
    </style>
