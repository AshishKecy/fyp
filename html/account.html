    <script>
        // Function to generate a profile image based on user initials
        function generateProfileImage(initials) {
            var canvas = document.createElement("canvas");
            canvas.width = 150;
            canvas.height = 150;
            var ctx = canvas.getContext("2d");

            // Set background color
            ctx.fillStyle = "#007bff"; // You can customize the background color
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Set text properties
            ctx.font = "bold 48px Arial";
            ctx.fillStyle = "#fff"; // You can customize the text color
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            // Draw initials
            var text = initials.toUpperCase();
            ctx.fillText(text, canvas.width / 2, canvas.height / 2);

            // Append canvas to profile circle
            document.getElementById("profileCanvas").appendChild(canvas);
        }

        // Example usage: Generate profile image for user "Max Jos"
        var username = "Max Jos";
        var initials = username.split(" ").map(function(name) {
            return name.charAt(0);
        }).join("");
        generateProfileImage(initials);
    </script>
